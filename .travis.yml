---
sudo: false
dist: c7
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.2.7
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES=yes CHECK=test
  - rvm: 2.3.4
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES=yes CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES=yes CHECK=test
branches:
  only:
  - master
  - /^v\d/
notifications:
  email:
    - project@bendler-net.de
